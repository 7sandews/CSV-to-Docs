    <script>
        // ... existing code until generateDocx function ...

        async function generateDocx() {
            if (!csvData) return;

            try {
                // Show loading state
                const generateBtn = document.getElementById('generateBtn');
                const originalText = generateBtn.textContent;
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';

                // Create a new document
                const doc = new docx.Document({
                    sections: [{
                        properties: {},
                        children: [
                            new docx.Paragraph({
                                text: "MCQ Question Bank",
                                heading: docx.HeadingLevel.HEADING_1,
                                alignment: docx.AlignmentType.CENTER
                            })
                        ]
                    }]
                });

                // Group by subdomain
                const groupedData = {};
                csvData.forEach(row => {
                    if (!groupedData[row['Sub-domain']]) {
                        groupedData[row['Sub-domain']] = [];
                    }
                    groupedData[row['Sub-domain']].push(row);
                });

                // Add questions
                let questionNumber = 1;
                for (const [subdomain, questions] of Object.entries(groupedData)) {
                    doc.addSection({
                        properties: {
                            type: docx.SectionType.CONTINUOUS
                        },
                        children: [
                            new docx.Paragraph({
                                text: `Sub Domain â€“ ${subdomain}`,
                                heading: docx.HeadingLevel.HEADING_2,
                                spacing: {
                                    after: 200
                                }
                            })
                        ]
                    });

                    for (const question of questions) {
                        doc.addSection({
                            properties: {
                                type: docx.SectionType.CONTINUOUS
                            },
                            children: [
                                new docx.Paragraph({
                                    text: `Complexity â€“ ${question['Complexity'].charAt(0).toUpperCase() + question['Complexity'].slice(1)}`,
                                    italics: true,
                                    spacing: {
                                        after: 100
                                    }
                                }),
                                new docx.Paragraph({
                                    text: `Q. ${questionNumber}) ${question['Question']}`,
                                    bold: true,
                                    spacing: {
                                        after: 100
                                    }
                                }),
                                new docx.Paragraph({
                                    text: `A) ${question['Choice1']}`,
                                    spacing: {
                                        after: 50
                                    }
                                }),
                                new docx.Paragraph({
                                    text: `B) ${question['Choice2']}`,
                                    spacing: {
                                        after: 50
                                    }
                                }),
                                new docx.Paragraph({
                                    text: `C) ${question['Choice3']}`,
                                    spacing: {
                                        after: 50
                                    }
                                }),
                                new docx.Paragraph({
                                    text: `D) ${question['Choice4']}`,
                                    spacing: {
                                        after: 200
                                    }
                                })
                            ]
                        });
                        questionNumber++;
                    }
                }

                // Generate and download the document
                const blob = await docx.Packer.toBlob(doc);
                saveAs(blob, "MCQ_Question_Bank.docx");
                showSuccess("Document generated successfully!");
            } catch (error) {
                showError("Error generating document: " + error.message);
                console.error("Document generation error:", error);
            } finally {
                // Reset button state
                const generateBtn = document.getElementById('generateBtn');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Word Document';
            }
        }
    </script>
